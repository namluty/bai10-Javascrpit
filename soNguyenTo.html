let ketqua ="";
let soluong = +prompt("nhap vao so luong so nguyen to can hien thi");
let dem = 0; let n = 2;
while (dem<soluong){
    for (j=2; j<n; j++){
        if (n%j==0){
            break;
        }
    }
    if (j==n) {
        ketqua+=j+" ";
        dem+=1;
    }
    n+=1;
}
document.write(ketqua);
