<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm 20 số chẵn đầu tiên</title>
</head>
<body>
<script>
    let dem = 1;
    let i = 1;
    let tong = 0;
    while (dem <= 20){
        if(i%2==0){
            tong += i;
            document.write(i+' ');
            dem++;
        }
        i++;
    }
    document.write("<br> Tổng của 20 số chẵn là:" + tong);
</script>
</body>
</html>
