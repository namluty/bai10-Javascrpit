<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng For Loop</title>
</head>
<body>
<script>
  let number =  prompt('Nhập số của bạn vào: ');
  let total = 0;
  let i = 1;
  for (; i <= number; i +=1){
    total = total + 1;
  }
  alert(total);
</script>
</body>
</html>
